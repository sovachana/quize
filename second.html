<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
    body{
        margin:0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg,#f7e7ce,#fff);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .card{
        background:#ffffff;
        width:90%;
        max-width:500px;
        padding:40px;
        text-align:center;
        border-radius:20px;
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
        border:4px solid #d4af37;
    }

    .title{
        font-size:32px;
        color:#d4af37;
        font-family:cursive;
    }

    .names{
        font-size:28px;
        font-weight:bold;
        margin:15px 0;
    }

    .date{
        font-size:20px;
        margin:10px 0;
        color:#555;
    }

    .message{
        font-size:16px;
        color:#666;
        margin:20px 0;
    }

    .location{
        font-size:18px;
        font-weight:bold;
        margin-top:15px;
    }

    .footer{
        margin-top:25px;
        font-size:14px;
        color:#888;
    }

    .heart{
        color:red;
        font-size:22px;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">Wedding Invitation</div>
    <div class="names">Touch Janny <span class="heart">‚ù§</span>Money</div>
    <div class="date">Saturday, 25 May 2026</div>

    <div class="message">
        You are cordially invited to celebrate  
        the wedding ceremony of us.
    </div>

    <div class="location">
        üìç Phnom Penh, Cambodia
    </div>

    <div class="footer">
        We look forward to seeing you!
    </div>
</div>

</body>
</html>
