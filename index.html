<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d9c8a9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background: url('background-image.jpg') no-repeat center/cover;
            border: 10px solid #4a7046;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.8);
        }

        nav a {
            color: #4a7046;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content {
            position: relative;
            text-align: center;
            padding: 20px;
            color: #4a7046;
        }

        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('decoration-image.png') no-repeat;
        }

        .decoration.left {
            top: 20px;
            left: 20px;
        }

        .decoration.right {
            top: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        .invite-text p {
            margin: 5px 0;
        }

        .invite-text h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .invite-text button {
            padding: 10px 20px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-placeholder {
            width: 300px;
            height: 300px;
            background: url('https://i.pinimg.com/736x/20/c0/5f/20c05f00e8b0c6c39c264f689575e9ad.jpg') no-repeat center/cover;
            margin: 20px auto;
            border-radius: 50%;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info a {
            color: #8b4513;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Events</a>
            <a href="#">Contacts</a>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
        <div class="content">
            <div class="decoration left"></div>
            <div class="decoration right"></div>
            <div class="invite-text">
                <p>Save the date</p>
                <h1>Veronica & Stephan</h1>
                <p>17th December</p>
                <p>7 PM</p>
                <p>8842 Melrose st, LA, California</p>
                <button>Details</button>
            </div>
            <div class="image-placeholder"></div>
            <div class="contact-info">
                <a href="mailto:dream@wedding.com">dream@wedding.com</a>
                <a href="#">@dreamwedding</a>
                <a href="#">@dreamwedding</a>
                <a href="#">@dreamwedding</a>
            </div>
        </div>
    </div>
</body>
</html>
